  <script>
    const labels = ["Male", "Female"];

    const data = {
      labels: labels,
      datasets: [
        {
          label: "Birth Registration",
          backgroundColor: ["#075985", "#38bdf8"],
          borderColor: "#EBF2FA",
          data: [109, 229],
        },
      ],
    };
    const deathData = {
      labels: labels,
      datasets: [
        {
          label: "Death Registration",
          backgroundColor: ["#D44D5C", "#fca5a5"],
          borderColor: "#EBF2FA",
          data: [109, 500],
        },
      ],
    };

    const marriageData = {
      labels: labels,
      datasets: [
        {
          label: "Marriage Registration",
          backgroundColor: ["#a16207", "#fed7aa"],
          borderColor: "#EBF2FA",
          data: [109, 500],
        },
      ],
    };

    const divorceData = {
      labels: labels,
      datasets: [
        {
          label: "Divorce Registration",
          backgroundColor: ["#ea580c", "#fcd34d"],
          borderColor: "#EBF2FA",
          data: [109, 500],
        },
      ],
    };

    const adaptionData = {
      labels: labels,
      datasets: [
        {
          label: " Adaption Registration",
          backgroundColor: ["#4f46e5", "#c4b5fd"],
          borderColor: "#EBF2FA",
          data: [109, 500],
        },
      ],
    };

    const birthConfig = {
      type: "doughnut",
      data: data,
      options: {},
    };

    const deathConfig = {
      type: "doughnut",
      data: deathData,
      options: {},
    };

    const marriageConfig = {
      type: "doughnut",
      data: marriageData,
      options: {},
    };

    const divorceConfig = {
      type: "doughnut",
      data: divorceData,
      options: {},
    };

    const adaptionConfig = {
      type: "doughnut",
      data: adaptionData,
      options: {},
    };

    const birthChart = new Chart(
      document.getElementById("birthChart"),
      birthConfig
    );
    const deathChart = new Chart(
      document.getElementById("deathChart"),
      deathConfig
    );
    const marrigeChart = new Chart(
      document.getElementById("marriageChart"),
      marriageConfig
    );
    const divorceChart = new Chart(
      document.getElementById("divorceChart"),
      divorceConfig
    );
    const adaptionChart = new Chart(
      document.getElementById("adaptionChart"),
      adaptionConfig
    );

    // Line Graph
    const _labels = [
      "January",
      "February",
      "March",
      "April",
      "May",
      "June",
      "July",
      "August",
      "September",
      "October",
      "November",
      "December",
    ];

    function getRandomNumbers() {
      // Create an empty array to store the random numbers
      const numbers = [];

      // Generate 12 random numbers and add them to the array
      for (let i = 0; i < 12; i++) {
        numbers.push(Math.floor(Math.random() * (1000 - 100 + 1)) + 100);
      }

      return numbers;
    }

    const _data = {
      labels: _labels,
      datasets: [
        {
          label: "Birth",
          data: getRandomNumbers(),
        },
        {
          label: "Death",
          data: getRandomNumbers(),
        },
        {
          label: "Marriage",
          data: getRandomNumbers(),
        },
        {
          label: "Divorce",
          data: getRandomNumbers(),
        },
        {
          label: "Adaption",
          data: getRandomNumbers(),
        },
      ],
    };

    const _config = {
      type: "line",
      data: _data,
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: "top",
          },

        },
      },
    };

    const lineGraph = new Chart(document.getElementById("lineGraph"), _config);
  </script>
