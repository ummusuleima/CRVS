<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRVS| Forgot Password</title>
    <link rel="icon" type="image/x-icon" href="../images/crvs-image.png" />
    <link href="../dist/output.css" rel="stylesheet" />
  </head>

  <body>
    <div class="mx-auto h-screen bg-slate-100 py-20">
      <div
        class="flex h-1/5 w-full flex-col items-center justify-center space-y-2"
      >
        <img src="../images/crvs-image.png" class="h-16 w-24 text-2xl" />
        <h class="text-xl font-medium uppercase"
          >CIVIL REGISTRATION AND VITAL STATISTICS</h
        >

      </div>

      <div class="flex h-4/5 w-full flex-col items-center justify-center">

        <div class="flex flex-col items-center space-y-4">

          <h class="text-xl font-medium text-sky-800"
            >Forgot Password ?</h
          >
          <h class="w-3/4 text-center"
            >Enter your username, we'll send you the reset instructions.</h
          >
        </div>
        <div class="w-full md:w-1/3">
          <div class="w-full rounded-sm py-8">
            <form
              class="flex w-full flex-col items-center space-y-8 px-4 md:px-12"
            >
              <label class="block w-full">
                <span class="block text-base font-medium uppercase"
                  >username</span
                >
                <input
                  type="text"
                  class="mt-1 h-12 w-full rounded-md border border-slate-300 px-4 focus:outline-crvsblue-700"
                  placeholder="Username"
                />
              </label>

              

              <div class="flex w-full items-center justify-center space-x-4">
                <button
                  class="w-full rounded-sm border border-crvsblue-700 p-2 font-bold uppercase text-crvsblue-700 hover:border-none hover:bg-crvsblue-700 hover:text-white"
                >
                  submit
                </button>

                <a
                  href="../index.html"
                  class="w-full rounded-sm bg-sky-200 p-2 text-center font-bold uppercase text-crvsblue-700 hover:bg-crvsblue-700 hover:text-white"
                >
                  back to login
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
